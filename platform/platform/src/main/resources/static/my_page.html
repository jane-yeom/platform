<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- 헤더 (index.html과 동일하게 재사용) -->
  <header class="header">
    <div class="logo">반주자</div>
    <div class="search-bar">
      <input type="text" placeholder="게시글 검색..." />
    </div>
    <!-- 프로필 영역, 현재 페이지이므로 스타일로 강조 처리 가능 -->
    <a href="/my_page.html" class="profile-link">
      <div class="profile">
        <img src="https://via.placeholder.com/40" alt="프로필" />
        <span class="username">홍길동</span>
      </div>
    </a>
  </header>

  <div class="container">
    <h1 class="section-title">마이페이지</h1>
    <!-- 사용자 정보 영역 -->
    <div class="card">
      <h2>내 정보</h2>
      <p><strong>이름:</strong> 홍길동</p>
      <p><strong>이메일:</strong> user@example.com</p>
      <p><strong>연락처:</strong> 010-1234-5678</p>
      <!-- 기타 개인 정보 및 설정 링크 추가 가능 -->
    </div>

    <!-- 내 활동 (등록한 게시글 등) 영역 -->
    <div class="card">
      <h2>내 활동</h2>
      <p>등록한 구인 공고, 커뮤니티 게시글 등을 확인할 수 있습니다.</p>
      <!-- 예를 들어, 내 게시글 목록으로 이동하는 버튼 -->
      <a href="/my_posts.html" class="btn-submit" style="text-align: center; display: block; margin-top: 10px;">내 게시글 보기</a>
    </div>

    <a href="/index.html" class="btn-back" style="display:block; margin-top:20px;">← 메인으로 돌아가기</a>
  </div>

  <!-- 선택적으로 푸터 영역 -->
  <footer class="footer">
    &copy; 2025 반주자 플랫폼
  </footer>
</body>
</html>

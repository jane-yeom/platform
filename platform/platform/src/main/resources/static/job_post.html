<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>구인 공고 등록</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container job-post-container">
    <h1 class="job-post-title">구인 공고 등록</h1>
    <form id="jobPostForm" class="job-post-form">
      <div class="form-group">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" name="title" class="form-input" required maxlength="100" placeholder="제목을 입력하세요" />
      </div>

      <div class="form-group">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" name="content" class="form-textarea" required rows="6" placeholder="상세 내용을 입력하세요"></textarea>
      </div>

      <button type="submit" class="btn-submit">등록하기</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('jobPostForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      fetch('/api/posts/job', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: title, content: content })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').innerText = '공고가 등록되었습니다. ID: ' + data.id;
        document.getElementById('jobPostForm').reset();
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('message').innerText = '등록 실패: ' + error;
      });
    });
  </script>
</body>
</html>
